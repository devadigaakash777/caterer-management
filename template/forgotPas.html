<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/css/signin_front.css" rel="stylesheet">


  <style>
    /* Responsive CSS */
    @media (max-width: 768px) {
      .form-signin {
        max-width: 100%;
      }
    }

    @media (max-width: 576px) {
      .form-signin {
        padding: 10px;
      }
    }

    .outer-box {
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 20px;
      margin: auto;
      width: 80%; /* Adjust width as needed */
      max-width: 400px; /* Adjust max-width as needed */
      margin-top: 40px;
      box-shadow: 0 0 10px rgba(12, 12, 12, 0.1); /* Optional: Add shadow */
      background-color: azure;
    }

    .user-img {
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="text-center">
  <div class="outer-box">
    <main class="form-signin">
      <form method="post">
        {% csrf_token %}
        <img class="user-img mb-4" src="/static/images/images.png" alt="User Image" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Forgot Password</h1>

        <div class="form-floating">
          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
          <label for="password">New Password</label>
        </div>
        {%for message in messages%}
            <p>{{message}}</p>
        {%endfor%}
        <button class="w-100 btn btn-lg btn-primary" type="submit">Reset Password</button>
        <p class="mt-3 mb-3 text-muted"><a href="{% url 'login' %}">Back to Signin in</a></p>
      </form>
    </main>
  </div>
</body>
</html>
