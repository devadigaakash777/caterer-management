<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Address and Phone Contact</title>
</head>
<body>

    <h2>Enter Address and Phone Contact</h2>

    <form method="POST">
        {% csrf_token %}
        <h3>Address</h3>
        {{ address_form.as_p }}

        <h3>Phone Contact</h3>
        {{ phone_form.as_p }}

        <button type="submit">Submit</button>
    </form>

</body>
</html>
